<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Scheduling Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .toggle-label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Disk Scheduling Simulation</h1>
    <form action="/result" method="post">
        <label for="initial_head_position">Initial Head Position:</label>
        <input type="number" name="initial_head_position" id="initial_head_position" required><br><br>
        <label for="request_queue">Request Queue (space-separated):</label>
        <input type="text" name="request_queue" id="request_queue" required><br><br>
        <label>Select Direction:</label>
        <label class="toggle-label"><input type="radio" name="direction" value="left" checked> Left</label>
        <label class="toggle-label"><input type="radio" name="direction" value="right"> Right</label><br><br>

        <label>Select Algorithm(s):</label><br>
        <select name="algorithm">
            <option value="all" selected>All</option>
            <option value="fcfs">FCFS</option>
            <option value="sstf">SSTF</option>
            <option value="scan">SCAN</option>
            <option value="c_scan">C-SCAN</option>
            <option value="look">LOOK</option>
            <option value="c_look">C-LOOK</option>
        </select><br><br>
        <input type="submit" value="Simulate">
    </form>
</body>
</html>
