<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Allocation</title>
</head>
<body>
    <h1>Memory Allocation</h1>
    <form action="/allocate" method="post">
        <label for="block_sizes">Block Sizes:</label>
        <input type="text" name="block_sizes" id="block_sizes"><br>

        <label for="process_sizes">Process Sizes:</label>
        <input type="text" name="process_sizes" id="process_sizes"><br>

        <label for="algorithm">Algorithm:</label>
        <select name="algorithm" id="algorithm">
            <option value="First Fit">First Fit</option>
            <option value="Best Fit">Best Fit</option>
            <option value="Worst Fit">Worst Fit</option>
        </select><br>

        <input type="submit" value="Run">
    </form>
</body>
</html>
